{% extends "base.html" %}
{% block content %}
<div class="message_container">
    <div class="message-box">
        <h2>Chat Room:- {{room}}</h2>
        <div class="messages" id="messages"></div>
        <div class="inputs">
            <input type="text" rows="3" placeholder="message" name="message" id="message">
            <button type="button" name="send" id="send-btn" onclick="sendMessage()">Send</button>
        </div>
    </div>
</div>
<script type="text/javascript">
    var socketio = io();

    const messages = document.getElementById("messages");

    const createMessage = (name, msg, avatar) => {
        const content = `
        <div class="text">
            <span class="span">
                <img class="avatar_room" src="/static/avatars/${avatar}" alt="User Avatar">
                <span><strong>${name}</strong>: ${msg}</span>
            </span>
            <span class="muted">
                ${new Date().toLocaleString()}
            </span>
        </div>
        `;
        messages.innerHTML += content;
    };

    socketio.on("message", (data) => {
        createMessage(data.name, data.message, data.avatar);
    });

    const sendMessage = () => {
        const message = document.getElementById("message");
        if (message.value == "") return;
        socketio.emit("message", { data: message.value });
        message.value = "";
    };

    document.getElementById("message").addEventListener("keypress", function(event) {
        if (event.key === "Enter" && !event.shiftKey) { // Check if Enter is pressed and Shift is not
            event.preventDefault(); // Prevent the default action (e.g., adding a newline)
            sendMessage(); // Call sendMessage function
        }
    });

</script>
{% for msg in messages %}
    <script type="text/javascript">
        createMessage("{{msg.name}}", "{{msg.message}}", "{{ msg.avatar }}");
    </script>
{% endfor %}
{% endblock %}
