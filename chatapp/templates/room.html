{% extends "base.html" %}
{% block content %}
<div class="message_container">
    <div class="message-box">
        <h2>Chat Room:- {{room}}</h2>
        <div class="messages" id="messages"></div>
        <div class="inputs">
            <input type="text" rows="3" placeholder="message" name="message" id="message">
            <button type="button" id="emoji-btn" class="emoji-btn" >ðŸ˜Š</button>
            <button type="button" name="send" id="send-btn" onclick="sendMessage()">Send</button>
        </div>
    </div>
</div>

<script>
    new EmojiPicker({
        trigger: [
            {
                selector: '.emoji-btn',
                insertInto: ['#message', '.txt1'] //If there is only one '.selector', than it can be used without array
            },
        ],
        closeButton: true,
        dragButton: true,
        width: 350,
        height: 370,
        addPosX: -130,
        addPosY: -380,
        tabbed: false,
        navPos: "bottom",
        navButtonReversed: false,
        disableSearch: false,
        hiddenScrollBar: true, // Not for Firefox
        animation: "slideDown",
        animationDuration: "1s",
        disableNav: false,
        emojiDim: {
            emojiPerRow: 5,
            emojiSize: 30,
            emojiButtonHeight: 80,
            hideCategory: true
        },
    });
    </script>

<script type="text/javascript">
    var socketio = io();

    const createMessage = (name, msg, avatar) => {
        const content = `
        <div class="text">
            <span class="span">
                <img class="avatar_room" src="/static/avatars/${avatar}" alt="User Avatar">
                <span><strong>${name}</strong>: ${msg}</span>
            </span>
            <span class="muted">
                ${new Date().toLocaleString()}
            </span>
        </div>
        `;
        messages.innerHTML += content;
    };

    socketio.on("message", (data) => {
        createMessage(data.name, data.message, data.avatar);
    });

    const sendMessage = () => {
        const message = document.getElementById("message");
        if (message.value == "") return;
        socketio.emit("message", { data: message.value });
        message.value = "";
    };

    document.getElementById("message").addEventListener("keypress", function(event) {
        if (event.key === "Enter" && !event.shiftKey) { 
            event.preventDefault();
            sendMessage(); 
        }
    });

</script>
{% for msg in messages %}
    <script type="text/javascript">
        createMessage("{{msg.name}}", "{{msg.message}}", "{{ msg.avatar }}");
    </script>
{% endfor %}
{% endblock %}
